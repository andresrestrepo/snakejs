<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, user-scalable=0">
  <title>Snake.js</title>
</head>

<body>
  <div id="app">

    <h1> Crazy Snake
      <img src="snake.png" width="100"> </img>
    </h1>


    <div style="clear: both;margin: 10px;"> 
      <button data-micromodal-trigger="modal-1">[Score History]       <span id="score"></span>
      </button>
    </div>
    <canvas id="tutorial" width="600" height="800"></canvas>
    <div id="desktop-keys">Use keys <span>&#8593;,&#8592;,&#8595;,&#8594;</span></div>


    <div class="keyboard disable-dbl-tap-zoom">
      <!-- Top Row -->
      <div class="top-row">
        <!-- Key -->
        <div data-key="87" class="key" id="btn_up">
          <!-- Character -->
          <p>&#8593;</p>

        </div>
      </div>
      <!-- Bottom Row -->
      <div class="bottom-row">
        <!-- Key -->
        <div data-key="65" class="key" id="btn_left">
          <!-- Character -->
          <p>&#8592;</p>
        </div>
        <!-- Key -->
        <div data-key="83" class="key" id="btn_down">
          <!-- Character -->
          <p>&#8595;</p>
        </div>
        <!-- Key -->
        <div data-key="68" class="key" id="btn_right">
          <!-- Character -->
          <p>&#8594;</p>
        </div>
      </div>
    </div>
  </div>


  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            Score History
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <table id="tbl_score_history">
            <tr>
              <th>Score</th>
              <th>Time</th>
            </tr>
      
          </table>
        </main>
        <footer class="modal__footer">
        </footer>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
